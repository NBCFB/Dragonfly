# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.11
        environment:
          GO111MODULE: "ON"

    working_directory: /go/src/github.com/NBCFB/Dragonfly

    environment: # environment variables for the build itself
      TEST_RESULTS: /tmp/test-results # path to where test results will be saved
      BUILD_RESULTS: /tmp/build-results # path to where build results will be saved

    steps:
    - checkout

    # Log the current branch
    - run:
        name: Show current branch
        command: echo ${CIRCLE_BRANCH}

    - restore_cache:
        keys:
          - go-mod-v1-{{ checksum "go.sum" }}

    # Test
    - run:
        name: Run test
        command: |
          go get github.com/jstemmer/go-junit-report
          mkdir -p ${TEST_RESULTS} # Make test result folder
          trap "go-junit-report <${TEST_RESULTS}/go-test.out > ${TEST_RESULTS}/go-test-report.xml" EXIT
          go test . | tee $TEST_RESULTS/go-test.out

    - save_cache:
        key: go-mod-v1-{{ checksum "go.sum" }}
        paths:
          - "/go/pkg/mod"

    - store_artifacts: # Upload test summary for display in Artifacts
        path: /tmp/test-results
        destination: raw-test-output

    - store_test_results:
        path: /tmp/test-results
